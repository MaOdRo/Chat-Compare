 <!--Chatbot-->
<div class="chat-window" id="chat-form-container">
    <span class="close-btn" onclick="closeChatWindow()">
      <span class="material-symbols-outlined">
        close
        </span>
    </span>
    <div class="chat_container" id="chatbox">
      <div class="message_holder">
        <span class="chat user1">
          Welcome to the Online-Shop!
        </span>
      </div>
    </div>


  <form class="form-container">
    <div id="userInput" class="chat-box-input">
        <input id="text" type="text" name="msg" placeholder="Hier Schreiben..." class="form-control">
        <button type="submit" id="send" class="btn btn-warning">
          <span class="material-symbols-outlined">
          send
          </span></button>
    </div>
</form>
</div>



<script>
$(document).ready(function() {
    $("form").on("submit", function(event) {
        var rawText = $("#text").val();
        var userHtml = '<span class="chat user2">' + rawText + "</span>";
        $("#text").val("");
        $("#chatbox").append(userHtml);
        document.getElementById("userInput").scrollIntoView({
            block: "start",
            behavior: "smooth",
        });
        $.ajax({
            data: {
                msg: rawText,
            },
            type: "POST",
            url: "/get_watch",
        }).done(function(data) {
            var botHtml = '<span class="chat user1">' + data + "</span>";
            $("#chatbox").append($.parseHTML(botHtml));
            document.getElementById("userInput").scrollIntoView({
                block: "start",
                behavior: "smooth",
            });
        });
        event.preventDefault();
    });
});
</script>
